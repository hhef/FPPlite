<span style="font-size: 30px"> Istniejące kategorie:</span><br>
{% for cat in category %}

{% endfor %}
<span style="font-size: 30px"> Dodaj kategorie:</span><br>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
